project:
  name: nt_cu_prospectivity
  crs_epsg: 28352
  grid_size_m: 500

paths:
  data_raw: data/raw
  data_interim: data/interim
  data_processed: data/processed
  outputs: outputs

aoi:
  aoi_file: null
  aoi_layer: null
  bbox: null  # [xmin, ymin, xmax, ymax] in projected CRS

labels:
  ozmin_file: data/raw/ozmin.gpkg
  ozmin_layer: mineral_occurrences
  buffer_m: 5000
  positive_status: ["Deposit","Prospect","Occurrence"]

features:
  dem_raster: data/raw/dem_30m.tif
  geology_file: data/raw/surface_geology.gpkg
  geology_layer: geology
  faults_file: data/raw/faults.gpkg
  faults_layer: faults
  mag_raster: data/raw/mag_2019.tif
  aem_raster: null
  geochem_file: null

model:
  random_seed: 42
  estimator:
    name: "HistGradientBoostingClassifier"
    params:
      learning_rate: 0.05
      max_depth: 6
      max_iter: 300
  pu_ensemble:
    settings:
      - {name: "pos1_bg1", bg_ratio: 1, repeats: 10}
      - {name: "pos1_bg2", bg_ratio: 2, repeats: 10}
      - {name: "all_bg",  bg_ratio: "all", repeats: 1}

outputs:
  table_parquet: data/processed/grid_500m_ml_table.parquet
  feature_cols_txt: data/processed/feature_cols.txt
  model_dir: outputs/models
  pred_dir: outputs/predictions
  fig_dir: outputs/figures
